<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Inventory Registration</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-image: url(homepage.png);
            z-index: -1;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000; /* Ensure it appears above other content */
            transition: opacity 0.5s ease;
            opacity: 0; /* Start hidden */
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body class="bg-light-blue">
    <div class="form-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <input type="text" id="signup-address" placeholder="Address" required>
            <div>
                <select id="country-code" required>
                    <option value="" disabled selected>Country Code</option>
                    <option value="+1">+1 (USA)</option>
                    <option value="+44">+44 (UK)</option>
                    <option value="+91">+91 (India)</option>
                    <option value="+61">+61 (Australia)</option>
                    <option value="+81">+81 (Japan)</option>
                    <!-- Add more country codes as needed -->
                </select>
                <input type="tel" id="signup-phone" placeholder="Phone Number" required>
            </div>
            <select id="userRole" required>
                <option value="" disabled selected>Select Role</option>
                <option value="supplier">Supplier</option>
                <option value="customer">Customer</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="Login page.html">Login here</a></p>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("signup-form").addEventListener("submit", function (e) {
                e.preventDefault(); // Prevent the default form submission

                const username = document.getElementById("signup-username").value;
                const email = document.getElementById("signup-email").value;
                const password = document.getElementById("signup-password").value;
                const address = document.getElementById("signup-address").value;
                const countryCode = document.getElementById("country-code").value;
                const phone = document.getElementById("signup-phone").value;
                const userRole = document.getElementById("userRole").value;

                // Check if all fields are filled
                if (username && email && password && address && countryCode && phone && userRole) {
                    // Show notification
                    showNotification("Registration successful! You're now a " + userRole);

                    // Optionally, redirect to login page or another page after a few seconds
                    setTimeout(() => {
                        window.location.href = "Login page.html"; // Redirect to login page
                    }, 3000); // Redirect after 3 seconds
                } else {
                    alert("Please fill out all fields.");
                }
            });
        });

        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.innerText = message;
            notification.style.display = "block";
            notification.style.opacity = "1"; // Make it visible

            // Hide the notification after 3 seconds
            setTimeout(() => {
                notification.style.opacity = "0"; // Fade out
                setTimeout(() => {
                    notification.style.display = " none"; // Hide it completely
                }, 500); // Wait for fade out to complete
            }, 3000); // Show for 3 seconds
        }
    </script>
</body>
</html>
