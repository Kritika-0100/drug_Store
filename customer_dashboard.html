<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-image: url(homepage.png);
            z-index: 0;
            background-position: center;
            transition: background-color 0.5s;
        }
        .dark-mode {
            background-color: #121212; /* Dark background */
            color: white; /* Light text */
        }
        .navbar {
            position: relative;
        }
        .dropdown {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown a:hover {
            background-color: #ddd;
        }
        .dropdown-button {
            cursor: pointer;
        }
        .moon-icon {
            font-size: 24px; /* Adjust size as needed */
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="contact-container" align="center" width="50%">

        <form action="https://api.web3forms.com/submit" id="contactForm" method="POST" >
        <input type="hidden" name="access_key" value="d5be935a-7a39-4c54-bc82-2139ff47074b">

    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <script>
        let isDarkMode = false;

        // Get username from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        // Display welcome message
        document.getElementById("welcomeMessage").innerText = `Welcome, ${username}!`;

        function toggleDropdown() {
            const dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
        }

        document.getElementById("moonToggle").addEventListener("click", function() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle("dark-mode", isDarkMode);
            const moonIcon = isDarkMode ? "&#x1F31E;" : "&#x1F319;"; // Change to full moon icon when dark mode is active
            document.getElementById("moonToggle").innerHTML = moonIcon; // Update moon icon
            hideDropdown(); // Hide dropdown after selection
        });

        document.getElementById("logoutLink").addEventListener("click", function() {
            // Implement logout functionality here
            alert("You have been logged out.");
            // Optionally, redirect to login page
            window.location.href = "Login page.html";
            hideDropdown(); // Hide dropdown after selection
        });

        function hideDropdown() {
            const dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = "none";
        }

        // Close dropdown if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-button')) {
                hideDropdown(); // Hide dropdown if clicked outside
            }
        }
    </script>
